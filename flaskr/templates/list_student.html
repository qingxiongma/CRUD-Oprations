{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<p><a href = "{{url_for('newstudent')}}">Add a new student</a></p>
<h3>{{ message }}</h3>

<table border = 1>
         {% for row in rows %}
            <tr>
               <td><a href = "/studentdetail/{{row.name}}">{{row.name}}</a></td>
               <td>{{row[1]}}</td>
               <td> {{row[2]}}</td>
               <td><a href = "/studentupdate/{{row.name}}">Edit</a> 
               <a href = "/studentdelete/{{row.name}}"> Delete</a>
               </td>
            </tr>
         {% endfor %}
</table>

{% for category, message in get_flashed_messages(with_categories=true) %}
    <p class="{{ category }}">{{ message }}</p>
{% endfor %}
{% endblock %}
